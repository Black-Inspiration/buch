<body>

  <div id="test0">
    <p>Click the button to get offsetTop for the test div.</p>
   
    <p>offsetTop is: <span id="info0"></span></p>
  </div>

<div id="test">
  <p>Click the button to get offsetTop for the test div.</p>
 
  <p>offsetTop is: <span id="info"></span></p>
</div>


<script>

    
function myFunction(event) {
 let test = document.querySelector("#test");
 
 let info = document.querySelector("#info");
 
 info.innerHTML = test.offsetTop; 
 
console.log(document.documentElement.scrollTop - test.offsetTop);

 
 
}

window.addEventListener('scroll', myFunction);

</script>
